<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Scripts And Stuff</title>
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb2;
            --secondary: #00bfff;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --hover-glow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--background);
            background-image: linear-gradient(to bottom right, rgba(138, 43, 226, 0.1), rgba(0, 191, 255, 0.05));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
            border: 3px solid var(--primary);
            object-fit: cover;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }
        
        h2 {
            font-size: 22px;
            color: var(--secondary);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .social-icons {
            display: flex;
            gap: 10px;
            margin: 5px 0;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.3));
        }
        
        .social-icon:hover {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 8px rgba(138, 43, 226, 0.8));
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 375px;
            gap: 25px;
            align-items: center;
        }
        
        .section {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(138, 43, 226, 0.3);
            width: 100%;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-glow);
        }
        
        .section-title {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .section-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
            padding: 10px;
        }
        
        .button {
            margin: 4px;
            padding: 10px 10px;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text);
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            transition: all 0.5s;
            z-index: -1;
        }
        
        .button:hover {
            background-color: rgba(138, 43, 226, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover .emoji {
            transform: scale(1.2);
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .marketplace-button {
            font-size: 18px;
        }
        
        .emoji {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200% 100%;
            animation: glow 3s linear infinite;
        }
        
        @keyframes glow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        /* Popup overlay for marketplace button */
        .marketplace-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .marketplace-popup-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .popup-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .popup-button:hover {
            background-color: rgba(138, 43, 226, 0.2);
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://i.pinimg.com/736x/d3/1d/07/d31d07313f89289e06d6cae9a38d998e.jpg" alt="Yasho Logo">
        <h1>ZYUMODZ</h1>
        <h2>SCRIPT AND STUFF</h2>
        
        <div class="social-icons">
            <img class="social-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" onclick="window.open('https://www.youtube.com/@ZyuModz', '_blank')">
            
        </div>
    </div>
    
    <div class="container">
        <div class="section">
            <div class="section-title">üéÆ ROBLOX üéÆ</div>
            <div class="glow-effect"></div>
            <div class="section-content">
                <div class="button" onclick="window.location.href = 'https://mcbemap.github.io/dl/'"><span class="emoji">üó∫Ô∏è</span>Roblox Scripts</div>
                <div class="button" onclick="window.location.href = ''"><span class="emoji">üß©</span> Soon...</div>
                
                
                  
                </div>
            </div>
        </div>
    </div>
    
    <!-- Marketplace Popup -->
    <div id="marketplace-popup" class="marketplace-popup" onclick="closeMarketplacePopup(event)">
        <div class="marketplace-popup-content" onclick="event.stopPropagation()">
            <h2>Select Marketplace Version</h2>
            <button class="popup-button" onclick="window.location.href = 'https://mcbemarket.github.io/new/'">GoFile</button>
            <button class="popup-button" onclick="window.location.href = 'https://craftydlc.github.io/new/'">Mediafire</button>
        </div>
    </div>
    
    <script>
        function openMarketplacePopup() {
            document.getElementById('marketplace-popup').style.display = 'flex';
        }
        
        // Close popup if clicking outside the content area
        function closeMarketplacePopup(e) {
            // Only close if the overlay itself is clicked
            if (e.target.id === 'marketplace-popup') {
                document.getElementById('marketplace-popup').style.display = 'none';
            }
        }
    </script>
</body>
</html>
